version: '3.8'

services:
  proxima:
    build: .
    container_name: proxima-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PROXIMA_DOWNSTREAM_URL=http://httpbin:80
      - PROXIMA_ACTIVE_PRESET=admin_user
      - PROXIMA_ADMIN_AUTH=Bearer docker-admin-jwt-token
      - PROXIMA_USER_AUTH=Bearer docker-user-jwt-token
      - PROXIMA_API_AUTH=Bearer docker-api-jwt-token
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Example downstream service for testing
  httpbin:
    image: kennethreitz/httpbin:latest
    container_name: httpbin-test
    ports:
      - "8081:80"
    restart: unless-stopped

networks:
  default:
    name: proxima-network